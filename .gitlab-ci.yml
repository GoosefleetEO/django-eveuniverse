test-docs:
  stage: test
  image: python:3.10-bullseye
  before_script:
  - pip install tox
  script:
    - tox -e docs

deploy-pypi:
  stage: deploy
  image: python:3.10-bullseye

  before_script:
    - pip install build wheel twine

  script:
    - python -m build
    - twine upload dist/*

  only:
    - tags
