test-py38:
  extends: .tox_setup
  image: python:3.8-bullseye
  script:
    - tox -e py38-$DJANGO_VERSION
    - bash <(curl -s https://codecov.io/bash)
  parallel:
    matrix:
      - DJANGO_VERSION: [django32, django40, django41, django42]

